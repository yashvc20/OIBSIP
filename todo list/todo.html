<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">


	<script src="app.js"></script>

	<title>ToDo List </title>
</head>

<body>
    <div class="header">
        <h1>Task 3</h1>
        <p>ToDo list</p>
      </div>
	<header class="bg-success text-black p-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<font face="Times New Roman"
						size="9" color="black">
						<strong>ToDo List</strong>
					</font>
					
				</div>
			</div>
		</div>
	</header>

	<div class="container mt-3">
		<h2>Add Items In Box </h2>

		<label id="lblsuccess" class="text-success"
				style="display: none;">
		</label>
		
		<form id="addForm">
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-7">

					<input type="text" onkeyup=
						"toggleButton(this, 'submit')"
						class="form-control" id="item">
				</div>

				<div class="col-lg-5 col-md-5 col-sm-5">
				<input type="submit" class="btn btn-dark"
						id="submit" value="Submit" disabled>
				</div>
			</div>
		</form>

		<h3 class="mt-4">Added Task</h3>

		<form id="addForm">
			<ul class="list-group" id="items"></ul>
		</form>
	</div>
</body>

</html>
